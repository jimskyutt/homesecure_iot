<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-connected {
            background-color: #28a745;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
        .status-connecting {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .command-history {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">ESP32 Control Panel</h2>
                    </div>
                    <div class="card-body">
                        <!-- Connection Section -->
                        <div class="mb-4">
                            <label for="ipInput" class="form-label">ESP32 IP Address</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="ipInput" 
                                       placeholder="192.168.1.100" value="192.168.8.170">
                                <button class="btn btn-primary" type="button" id="btnConnect">
                                    <span class="spinner-border spinner-border-sm d-none" id="connectSpinner"></span>
                                    <span id="connectText">Connect</span>
                                </button>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <span class="status-indicator" id="statusIndicator"></span>
                                <span id="statusText">Status: Disconnected</span>
                            </div>
                        </div>

                        <!-- Command History -->
                        <div class="mt-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0">Command History</h5>
                                <button class="btn btn-sm btn-outline-secondary" id="btnRefresh">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                            </div>
                            <div class="card command-history">
                                <ul class="list-group list-group-flush" id="commandHistory">
                                    <li class="list-group-item text-muted text-center py-4">Loading history...</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase first -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://cfmizvheukraeksdelpv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmbWl6dmhldWtyYWVrc2RlbHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjcyMjIsImV4cCI6MjA4MDYwMzIyMn0.JuYOGS94SfItvYYiv76iiBj9AdOH9ZJnZAa6G7tF9fs';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
</script>

    <!-- Then load the rest of the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let socket = null;
        let isConnected = false;

        // DOM Elements
        const elements = {
            ipInput: document.getElementById('ipInput'),
            btnConnect: document.getElementById('btnConnect'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            commandHistory: document.getElementById('commandHistory'),
            connectSpinner: document.getElementById('connectSpinner'),
            connectText: document.getElementById('connectText'),
            btnRefresh: document.getElementById('btnRefresh')
        };

// Update the loadCommandHistory function
async function loadCommandHistory() {
    try {
        elements.commandHistory.innerHTML = '<li class="list-group-item text-muted text-center py-4">Loading history...</li>';
        
        const { data, error } = await supabase
            .from('commands')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(20);
        
        if (error) throw error;
        
        if (data.length === 0) {
            elements.commandHistory.innerHTML = '<li class="list-group-item text-muted text-center py-4">No commands found</li>';
            return;
        }
        
        // Group commands by their values
        const commandsByValue = {};
        
        data.forEach(cmd => {
            const value = cmd.command_value || 0; // Default to 0 if not set
            if (!commandsByValue[value]) {
                commandsByValue[value] = [];
            }
            commandsByValue[value].push(cmd);
        });
        
        // Create command buttons container
        const commandButtons = document.createElement('div');
        commandButtons.className = 'command-buttons';
        commandButtons.style.marginBottom = '20px';
        
        // Create history list
        const historyList = document.createElement('ul');
        historyList.className = 'list-group list-group-flush';
        historyList.innerHTML = '';
        
        // Create buttons for each command value
        Object.entries(commandsByValue).forEach(([value, cmds]) => {
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary me-2 mb-2';
            button.textContent = `Command ${value}`;
            button.title = `Sends value: ${value}`;
            button.onclick = async () => {
    if (isConnected && socket && socket.readyState === WebSocket.OPEN) {
        try {
            // Send the command value to Arduino
            socket.send(String(value));
            
            // Prepare the data to save
            const commandData = {
                command: `Command ${value}`,
                command_value: parseInt(value)
            };
            
            // Only include device if the column exists
            try {
                // Try to save to Supabase
                const { data: newCmd, error: saveError } = await supabase
                    .from('commands')
                    .insert([commandData])
                    .select();
                
                if (saveError) throw saveError;
                
            } catch (dbError) {
                console.warn('Could not save to database:', dbError);
                // Continue even if save fails
            }
            
            // Add to history UI
            const newLi = document.createElement('li');
            newLi.className = 'list-group-item d-flex justify-content-between align-items-center';
            newLi.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-send-check me-2 text-success"></i>
                    <span>Sent: ${value}</span>
                </div>
                <small class="text-muted">Just now</small>
            `;
            historyList.insertBefore(newLi, historyList.firstChild);
            
        } catch (err) {
            console.error('Error sending command:', err);
        }
    }
};
            commandButtons.appendChild(button);
        });
        
        data.forEach(cmd => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    
    const value = cmd.command_value !== undefined ? cmd.command_value : 
                 (cmd.command === '1' || cmd.command?.toLowerCase() === 'on' ? 1 : 0);
    
    li.innerHTML = `
        <div class="d-flex align-items-center">
            <i class="bi bi-${value ? 'check-circle' : 'circle'} me-2 
               text-${value ? 'success' : 'secondary'}"></i>
            <span>${cmd.command || `Command ${value}`}</span>
        </div>
        <div>
            <small class="text-muted me-2">Value: ${value}</small>
            <small class="text-muted">${new Date(cmd.created_at).toLocaleString()}</small>
        </div>
    `;
    
    historyList.appendChild(li);
});
        
        // Update the UI
        elements.commandHistory.innerHTML = '';
        elements.commandHistory.appendChild(commandButtons);
        elements.commandHistory.appendChild(historyList);
        
    } catch (error) {
        console.error('Error loading history:', error);
        elements.commandHistory.innerHTML = 
            '<div class="alert alert-danger">Failed to load command history</div>';
    }
}
        // Update UI state
        function updateUI(connected) {
            isConnected = connected;
            
            if (connected) {
                elements.connectText.textContent = 'Disconnect';
                elements.btnConnect.classList.remove('btn-primary');
                elements.btnConnect.classList.add('btn-danger');
                elements.statusIndicator.className = 'status-indicator status-connected';
                elements.statusText.textContent = 'Status: Connected';
            } else {
                elements.connectText.textContent = 'Connect';
                elements.btnConnect.classList.remove('btn-danger');
                elements.btnConnect.classList.add('btn-primary');
                elements.statusIndicator.className = 'status-indicator status-disconnected';
                elements.statusText.textContent = 'Status: Disconnected';
            }
            
            elements.connectSpinner.classList.add('d-none');
        }

        // Connect to WebSocket
        function connect() {
            if (socket) {
                socket.close();
                return;
            }

            const ip = elements.ipInput.value.trim();
            if (!ip) {
                return;
            }

            const wsUrl = `ws://${ip}:81/`;
            console.log('Connecting to:', wsUrl);
            
            try {
                elements.statusText.textContent = 'Status: Connecting...';
                elements.statusIndicator.className = 'status-indicator status-connecting';
                elements.connectSpinner.classList.remove('d-none');
                elements.connectText.textContent = 'Connecting...';
                elements.btnConnect.disabled = true;
                
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log('WebSocket connected');
                    updateUI(true);
                    loadCommandHistory();
                };

                socket.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateUI(false);
                    socket = null;
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    elements.statusText.textContent = 'Status: Connection Failed';
                    elements.statusIndicator.className = 'status-indicator status-disconnected';
                    elements.connectSpinner.classList.add('d-none');
                    elements.connectText.textContent = 'Connect';
                    elements.btnConnect.disabled = false;
                };

            } catch (error) {
                console.error('Error creating WebSocket:', error);
                elements.statusText.textContent = `Error: ${error.message}`;
                elements.statusIndicator.className = 'status-indicator status-disconnected';
                elements.connectSpinner.classList.add('d-none');
                elements.connectText.textContent = 'Connect';
                elements.btnConnect.disabled = false;
            }
        }

        // Initialize the application
        function init() {
            try {
                // Set up event listeners
                elements.btnConnect.addEventListener('click', connect);
                elements.btnRefresh.addEventListener('click', loadCommandHistory);
                
                // Load initial command history
                loadCommandHistory().catch(console.error);
                
                // Initial UI state
                updateUI(false);
                
            } catch (error) {
                console.error('Error initializing application:', error);
                alert('Failed to initialize application. Please check console for details.');
            }
        }

        // Start the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
