<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Remote Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 Remote Control</h1>
        
        <div class="connection">
            <input type="text" id="esp32Ip" placeholder="Enter ESP32 IP or domain">
            <button id="connectBtn" class="btn">Connect</button>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <h2>Device Controls</h2>
            <div class="button-group">
                <button class="btn control-btn" data-command="on">Turn ON</button>
                <button class="btn control-btn" data-command="off">Turn OFF</button>
            </div>
            <div class="status">
                <p>Status: <span id="deviceStatus">Disconnected</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
