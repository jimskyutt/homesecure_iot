<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Servo Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Servo Motor Control</h1>
        <div class="controls">
            <button id="onBtn" class="btn on">Turn On</button>
            <button id="offBtn" class="btn off">Turn Off</button>
        </div>
        <div id="status">Status: Disconnected</div>
        <div class="connection">
            <input type="text" id="esp32Ip" placeholder="Enter ESP32 IP">
            <button id="connectBtn">Connect</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
