<!DOCTYPE html>
<html>
<head>
    <title>Buzzer Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 160px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .btn-on { 
            background-color: #4CAF50;
            box-shadow: 0 4px 0 #2E7D32;
        }
        .btn-off { 
            background-color: #f44336;
            box-shadow: 0 4px 0 #c62828;
        }
        .status {
            margin: 25px 0 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f7ff;
            font-size: 18px;
        }
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .btn {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buzzer Control</h1>
        
        <div class="control-panel">
            <div>
                <button id="buzzerOn" class="btn btn-on">Turn On</button>
                <button id="buzzerOff" class="btn btn-off">Turn Off</button>
            </div>
            <div class="status" id="buzzerStatus">
                Buzzer: OFF
            </div>
        </div>
        
        <div class="info">
            Control your ESP32 buzzer remotely
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnHHJJXR56War7M4dMO_Cp577EKrwj9iM",
            authDomain: "home-83fb6.firebaseapp.com",
            databaseURL: "https://home-83fb6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "home-83fb6",
            storageBucket: "home-83fb6.firebasestorage.app",
            messagingSenderId: "513285854026",
            appId: "1:513285854026:web:e12215d6af0908274827b3",
            measurementId: "G-LYWGGGRDN1"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const buzzerOnBtn = document.getElementById('buzzerOn');
        const buzzerOffBtn = document.getElementById('buzzerOff');
        const buzzerStatus = document.getElementById('buzzerStatus');

        // Set initial button states
        buzzerOffBtn.disabled = true;

        // Firebase reference
        const buzzerRef = database.ref('buzzer/state');

        // Listen for changes from Firebase
        buzzerRef.on('value', (snapshot) => {
            const isOn = snapshot.val() || false;
            updateUI(isOn);
        });

        // Update UI based on buzzer state
        function updateUI(isOn) {
            if (isOn) {
                buzzerOnBtn.disabled = true;
                buzzerOffBtn.disabled = false;
                buzzerStatus.textContent = 'Buzzer: ON';
            } else {
                buzzerOnBtn.disabled = false;
                buzzerOffBtn.disabled = true;
                buzzerStatus.textContent = 'Buzzer: OFF';
            }
        }

        // Button click handlers
        buzzerOnBtn.addEventListener('click', () => {
            buzzerRef.set(true)
                .catch((error) => {
                    console.error('Error updating buzzer:', error);
                    alert('Error turning on buzzer!');
                });
        });

        buzzerOffBtn.addEventListener('click', () => {
            buzzerRef.set(false)
                .catch((error) => {
                    console.error('Error updating buzzer:', error);
                    alert('Error turning off buzzer!');
                });
        });
    </script>
</body>
</html>
